<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Monitor Sieciowy</title>

        <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="animate.css/animate.min.css">
        <link rel="stylesheet" href="../css/open-iconic-bootstrap.css">
        <link rel="stylesheet" href="../css/style.css" >
    </head>

    <body>
        <div class="main">
            <div class="shadow p-3 mb-5 bg-white rounded">
                <h4>Dodawanie komputera</h4>
                <form id="addComputer">
                    <div class="form-row">
                        <div class="col">
                            <input name="name" type="text" class="form-control" placeholder="Nazwa" required>
                        </div>
                        <div class="col">
                            <input name="host" type="text" class="form-control" placeholder="Ip/Host" required>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-primary" type="submit">Wyślij</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="shadow p-3 mb-5 bg-white rounded">
                <h4>Usuwanie komputera</h4>
                <form id="deleteComputer">
                    <div class="form-row">
                        <div class="col">
                            <input name="host" type="text" class="form-control" placeholder="Ip/Host" required>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-primary" type="submit">Wyślij</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="shadow p-3 mb-5 bg-white rounded">
                <h4>Zmiana nazwy komputera</h4>
                <form id="renameComputer">
                    <div class="form-row">
                        <div class="col">
                            <input name="oldName" type="text" class="form-control" placeholder="Stara nazwa" required>
                        </div>
                        <div class="col">
                            <input name="newName" type="text" class="form-control" placeholder="Nowa nazwa" required>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-primary" type="submit">Wyślij</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="./jquery/dist/jquery.js"></script>
        <script src="./popper.js/dist/umd/popper.min.js"></script>
        <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../js/bootstrap-notify.min.js"></script>
        <script src="./socket.io-client/dist/socket.io.js"></script>
        <script>const Io = io('http://localhost:3001');</script>
        <script src="../js/config.js"></script>
        <script src="../js/socket.js"></script>
    </body>
</html>
