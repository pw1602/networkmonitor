<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Monitor Sieciowy</title>

        <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="animate.css/animate.min.css">
        <link rel="stylesheet" href="../css/open-iconic-bootstrap.css">
        <link rel="stylesheet" href="../css/style.css" >
    </head>

    <body>
        <div class="main text-monospace">
            <div class="card">
                <div class="card-header text-center bg-dark">
                    <span id="dbConnection" class="float-right badge badge-pill"></span>
                    <ul id="nav" class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a id="all" class="nav-link active" href="#">Wszystkie</a>
                        </li>
                        <li class="nav-item">
                            <a id="active" class="nav-link" href="#">Aktywne</a>
                        </li>
                        <li class="nav-item">
                            <a id="inactive" class="nav-link" href="#">Nieaktywne</a>
                        </li>
                    </ul>
                </div>

                <div class="card-body">
                    <small>Dane z logów są aktualizowane co 10 sekund i zawierają ostatnie 10 sekund zapisu.</small><br/>
                    <small>Time - Pierwszy czas odpowiedzi, min - Minimalny czas odpowiedzi, max - Maksymalny czas odpowiedzi, avg - Średni czas odpowiedzi</small>
                </div>
                <ul id="computers" class="list-group list-group-flush text-white">
                </ul>
            </div>
        </div>

        <script src="./jquery/dist/jquery.js"></script>
        <script src="./popper.js/dist/umd/popper.min.js"></script>
        <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../js/bootstrap-notify.min.js"></script>
        <script src="./socket.io-client/dist/socket.io.js"></script>
        <script>const Io = io(`http://${window.location.hostname}:3001`);</script>
        <script src="../js/index.js"></script>
        <script src="../js/socket.js"></script>
    </body>
</html>
